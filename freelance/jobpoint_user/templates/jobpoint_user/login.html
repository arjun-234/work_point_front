<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="utf-8">
    <title>FreeFolio - Freelancer Portfolio Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="51">
    <!-- Navbar Start -->
    <nav class="navbar sticky-top shadow-sm navbar-expand-lg bg-light navbar-light d-flex py-3 py-lg-0 px-lg-5">
        <a href="index" class="navbar-brand ml-lg-3">
            <h1 class="m-0 display-5"><span class="text-primary">Free</span>Folio</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse px-lg-3" id="navbarCollapse">
            <a href="signup" class="btn btn-outline-primary d-none d-lg-block">Login</a>
        </div>
    </nav>
    <!-- Navbar End -->
<br>
<div class="container-fluid py-5" id="contact">
    <div id="color">
    <div class="container">
       
        <div class="position-relative d-flex align-items-center justify-content-center">
            <br>
            <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Login</h1>
            <h1 class="position-absolute text-uppercase text-success">Login</h1>
        </div>
        <div class="row justify-content-center">    
            <div class="col-lg-8">
                <div class="contact-form text-center">
                    <div id="success"></div>
                    <div id="bg">
                    <form name="sentMessage" method="POST" id="contactForm" >
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="control-group col-sm-12">
                                <input type="text" class="form-control p-4" name="username" id="username" placeholder="Your username"
                                    required="required" data-validation-required-message="Please enter your Email" />
                                <p class="help-block text-danger"></p>
                            </div>
                           
                        </div>
                        <div class="control-group col-sm-14">
                            <input type="password"  class="form-control p-4" name="password" id="email" placeholder="Your Password"
                                required="required" data-validation-required-message="Please enter Your Password" />
                            <p class="help-block text-danger"></p>
                        </div>
                        
                        <div class="alert alert-success" style="margin-top:90px;"  >
                            <button class="btn btn-success" type="submit" id="sendMessageButton">Submit</button>
                         </div>  
                    
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<!-- <footer> 
    <h3  id="go">  Copyright 2022@ </h3>  
  </footer> -->
</body>
</html>
