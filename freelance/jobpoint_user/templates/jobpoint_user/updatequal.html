{% extends 'jobpoint_user/base.html' %}
<body>
{% block content %} 


<div class="container-fluid py-2" id="qualification">
    <div class="container">
        <div class="position-relative d-flex align-items-center justify-content-center">
            <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Quality</h1>
            <h1 class="position-absolute text-uppercase text-success">Education</h1>
        </div>
        <div class="row align-items-center">
            <div class="col mb-10">
            <form method="POST">
            {% csrf_token %}

            
                <div class="position-relative mb-2 ">
                    <label ><b>Your Degree</b></label>
                    <input type="text" name="degree" class="form-control p-4" value="{{data.recent_degree}}" id="degree" placeholder="Your recent degree"
                        required="required"  />
                    <p class="help-block text-danger"></p>
                </div>
                
                
                <div class="position-relative mb-2">
                    <label ><b>CPI</b></label>
                    <input type="text" name="cpi" class="form-control p-4" value="{{data.cpi}}" id="cpi" placeholder="Your CPI"
                        required="required"  />
                    <p class="help-block text-danger"></p>
                </div>

                <div class="position-relative mb-2">
                    <label><b>Passing year</b></label>
                    <input type="text" name="passing_year" value="{{data.passing_year}}" class="form-control p-4" id="passing_year" placeholder="Your Passing year"
                        required="required" data-validation-required-message="Please enter your email" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="position-relative mb-2">
                    <label><b>University</b></label>
                    <input type="text"  name="university" value="{{data.university}}" class="form-control p-4" id="university" placeholder="University Name"
                        required="required" data-validation-required-message="Please enter a university" />
                    <p class="help-block text-danger"></p>
                </div>
                <div class="position-relative mb-2">
                    <label ><b>About You</b></label>
                    <textarea class="form-control p-4" value="{{data.about}}" name="about" placeholder="About yourself">
                        {{data.about}}
                    </textarea>
                    <p class="help-block text-danger"></p>
                </div>
                <br>
                <div class="alert alert-success justify-content-center">
                    <input type="submit" class="btn btn-success " value="Submit" >
                    </div>
                
                    
            </div>

            </form>
            
        </div>
              
    </div>
</div>
</div>
</div>



{% endblock %} 
</body>
