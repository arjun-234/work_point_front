{% extends 'jobpoint_user/base.html' %}
<body>
{% block content %} 

<form method="POST" autocomplete="off">
    {% csrf_token %}
 
    <div class="quals">
        <div class="control-group ">
            <label style="margin-right:790px;"><b>Your Degree</b></label>
            <input type="text" name="degree" class="form-control p-4" value="{{data.recent_degree}}" id="degree" pattern="^[A-Za-z -]+$" placeholder="Your recent degree"
                required="required"  />
            <p class="help-block text-danger"></p>
        </div>
        
       
        <div class="control-group ">
            <label style="margin-right:790px;"><b>CPI</b></label>
            <input type="text" name="cpi" pattern="[^0][0-9][.][0-9]{2}" title="enter only digits and enter cpi in format eg :78.90 and should not start with 0"  class="form-control p-4" value="{{data.cpi}}" id="cpi" placeholder="Your CPI"
                required="required"  />
            <p class="help-block text-danger"></p>
        </div>

        <div class="control-group">
            <label style="margin-right:790px;"><b>Passing year</b></label>
            <input type="text" name="passing_year" value="{{data.passing_year}}" pattern="[^0][0-9]+" title="must be in YYYY format and shoul not start with zero" class="form-control p-4" id="passing_year" placeholder="Your Passing year"
                required="required" data-validation-required-message="Please enter your email" />
            <p class="help-block text-danger"></p>
        </div>
        <div class="control-group">
            <label style="margin-right:790px;"><b>University</b></label>
            <input type="text"  name="university" value="{{data.university}}" class="form-control p-4" pattern="^[A-Za-z -]+$" id="university" placeholder="University Name"
                required="required" data-validation-required-message="Please enter a university" />
            <p class="help-block text-danger"></p>
        </div>
        <div class="control-group" required>
            <label style="margin-right:790px;"><b>About You</b></label>
            <textarea class="form-control p-4" value="{{data.about}}" name="about" placeholder="About yourself">
                {{data.about}}
            </textarea>
            <p class="help-block text-danger"></p>
        </div>
        <br>
        <div class="alert alert-success">
            <input type="submit" class="btn btn-success" value="Submit" style="margin-left:300px;" >
            </div>
      
         
    </div>

</form>



{% endblock %} 
</body>
