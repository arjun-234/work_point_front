{% extends 'jobpoint_user/base.html' %} 
<body>
{% block content %} 
<!-- Form start >>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="control-group ">
                <label style=""><b>Previous Job</b></label>
                <input type="text"  pattern="^[A-Za-z-]+$" name="pjob" class="form-control p-4"
                required="required"  placeholder="Your Job" title="enter letters only" />
                <p class="help-block text-danger"></p>
            </div>
            
           
            <div class="form-group ">
                <label style=""><b>previous Company</b></label>
                <input type="text" name="pcomp"  pattern="^[.@&]?[a-zA-Z ]+[ !.@&()]?[ a-zA-Z0-9!()]+"  class="form-control p-4"  placeholder="Your Company"
                    required  />
                <p class="help-block text-danger"></p>
            </div>

            <div class="control-group">
                <label style=""><b> Experience Year</b></label>
                <input type="text" name="eyear" class="form-control p-4" id="passing_year" pattern="[0-9]+" maxlength="2" placeholder="Your Experience year"
                    required data-validation-required-message="Please enter your experience_year" />
                <p class="help-block text-danger"></p>
            </div>
            
            <div>
                <label style=""><b>About You</b></label>
                <textarea class="form-control" name="about" placeholder="About yourself" required></textarea>
            </div>
            <br>
            <div class="alert alert-success">
            <input type="submit" class="btn btn-success" value="Submit" style="margin-left:45%" >
            </div> 
        </div>
    </form>

</div>
</div>
</div>
</div>
</div>
</body>
<!-- form end >>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

   {% endblock %}
