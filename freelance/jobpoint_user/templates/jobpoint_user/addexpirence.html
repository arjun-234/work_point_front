{% extends 'jobpoint_user/base.html' %} 
<body>
{% block content %} 
<!-- Form start >>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="container"style="margin-left:28%;">
            <div class="control-group ">
                <label style="margin-right:790px;"><b>Previous Job</b></label>
                <input type="text"  pattern="^[A-Za-z -]+$" name="pjob" class="form-control p-4"
                required="required"  placeholder="Your Job" title="enter letters only" />
                <p class="help-block text-danger"></p>
            </div>
            
           
            <div class="form-group ">
                <label style="margin-right:790px;"><b>previous Company</b></label>
                <input type="text" name="pcomp"  pattern="^[A-Za-z -]+$"  class="form-control p-4"  placeholder="Your Company"
                    required  />
                <p class="help-block text-danger"></p>
            </div>

            <div class="control-group">
                <label style="margin-right:790px;"><b> Experience Year</b></label>
                <input type="text" name="eyear" class="form-control p-4" id="passing_year" pattern="[0-9]+" maxlength="2" placeholder="Your Experience year"
                    required data-validation-required-message="Please enter your experience_year" />
                <p class="help-block text-danger"></p>
            </div>
            
            <div class="control-group" required>
                <label style="margin-right:790px;"><b>About You</b></label>
                <input type="text" name="about" class="form-control p-4" id="passing_year" 
                required />
                <!-- <textarea class="form-control p-4" name="about" placeholder="About yourself">

                </textarea> -->
                <p class="help-block text-danger"></p>
            </div>
            <br>
            <div class="alert alert-success">
            <input type="submit" class="btn btn-success" value="Submit" style="margin-left:300px;" >
            </div> 
        </div>
    </form>

</div>
</div>
</div>
</div>
</div>
</body>
<!-- form end >>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

   {% endblock %}
