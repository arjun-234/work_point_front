{% extends 'jobpoint_user/base.html' %} 
{% load static %}
{% block content %}
<div class="container-fluid bg-primary d-flex align-items-center mb-5 py-5" id="home" style="min-height:10vh;">
    <div class="container">     
            </div>
        </div>
    </div>
</div>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
    
        <div style="background-color: antiquewhite;">
    
          <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>
          
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </p>
        
        
        {% endfor %}
      </ul>
      {% endif %}
<div class="container-fluid py-5" id="contact">
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form text-center">
                    <div id="success">
                    </div>
                    <form method="POST" enctype="multipart/form-data" autocomplete="off">
                        {% csrf_token %}
                        <div>
                            <input class="form-control form-control-lg" name="document" type="file" accept="image/*">
                          </div><br><br><br>
                        <button class="btn btn-outline-primary" type="submit">Change File </button>
                    </form> 
                
                    
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock content %}
