<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="utf-8">
    <title>FreeFolio - Freelancer Portfolio Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="51">
    <!-- Navbar Start -->
    <nav class="navbar fixed-top shadow-sm navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-lg-5">
        <a href="index" class="navbar-brand ml-lg-3">
            <h1 class="m-0 display-5"><span class="text-primary">work</span>Point</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse px-lg-3" id="navbarCollapse">
            <div class="navbar-nav m-auto py-0">
                <a href="index" class="nav-item nav-link active">Home</a>
                <a href="#about" class="nav-item nav-link">About</a>
                <a href="#qualification" class="nav-item nav-link">Quality</a>
                <a href="#skill" class="nav-item nav-link">Skill</a>
                <a href="#service" class="nav-item nav-link">Service</a>
                <a href="#portfolio" class="nav-item nav-link">Portfolio</a>
                <a href="#testimonial" class="nav-item nav-link">Review</a>
                <a href="#blog" class="nav-item nav-link">Blog</a>
                <a href="#contact" class="nav-item nav-link">Contact</a>
            </div>
            <a href="login" class="btn btn-outline-primary d-none d-lg-block">Login</a>
            <a href="signup" class="btn btn-outline-primary d-none d-lg-block">Sign up</a>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container-fluid py-5" id="contact">
        <div class="container">
            <div class="position-relative d-flex align-items-center justify-content-center">
                <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Sign Up</h1>
                <h1 class="position-absolute text-uppercase text-primary">Register</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form text-center">
                        <div id="success"></div>
                        <!-- Sign up form /////////////////////////////////////////////// -->
                        <form name="sentMessage" method="POST" id="signForm" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <input type="text" name="firstname" class="form-control p-4" id="name" placeholder="Your First Name"
                                        required="required" data-validation-required-message="Please enter your name" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-sm-6">
                                    <input type="text" name="lastname" class="form-control p-4" id="name" placeholder="Your Last Name"
                                        required="required" data-validation-required-message="Please enter Last name" />
                                    <p class="help-block text-danger"></p>
                                </div>

                                
                            </div>
                            <div class="control-group">
                                <input type="email" name="email" class="form-control p-4" id="email" placeholder="Your Email"
                                    required="required" data-validation-required-message="Please enter your email" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text"  name="username" class="form-control p-4" id="username" placeholder="username"
                                    required="required" data-validation-required-message="Please enter a username" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="tel" pattern="[0-9]{10}" name="mobile" class="form-control p-4" id="mobile" placeholder="mobile"
                                    required="required" data-validation-required-message="Please enter a mobile" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="password" pattern="[a-z0-9]{8}" title="password length is 8 and is alphanumeric" name="password" class="form-control p-4" id="password" placeholder="password"
                                    required="required" data-validation-required-message="Please enter a password" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <br>

                            <label style="margin-right:790px;"><b>Gender</b></label>
                            <div id="gen">
                                <input type="radio"  name="gender" value="female"  >
                                <label>Female</label>&nbsp
                                <input type="radio"  name="gender" value="male" >
                                <label>Male</label><br>
                            </div>
                            <br>
                            <label id="lbl"><b>Country</b></label>
                            <div id="country">
                              <select  required name="country" style="margin-left: -700px;width: 150px; background-color: rgb(240, 245, 245);" >
                                  <option id="india" >India</option>
                                  <option>UAE</option>
                              </select><br>
                              </div>
                              
                              <label id="lbl"><b>Is client</b></label>
                              <div>
                              <select  name="role" style="margin-left: -700px;width: 150px; background-color: rgb(230, 236, 238);" >
                                <option>True</option>
                                <option>False</option>
                                </select><br><br>
                                </div>
                                
                                <!-- <label id="lbl"><b>Image</b></label>
                                <div class="control-group">
                                    <input type="file" name="image" class="form-control" id="inputAddress2" >
                                </div> -->
                                <div class="alert alert-success"  >
                                <button class="btn btn-success" type="submit" id="sendMessageButton">Submit</button>
                                </div>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>      
</div>
<footer> 
    <h3  id="go">  Copyright 2022@ </h3>  
  </footer>
    </body>
    </html>
