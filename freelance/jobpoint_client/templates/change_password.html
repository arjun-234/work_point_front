{% extends 'base.html' %}
{% load static %}
{% block base %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class="container-fluid py-5" id="contact">
    <div class="container">
        <div class="position-relative d-flex align-items-center justify-content-center">
            <h1 class="display-2 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Change Password</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form text-center">
                    <div id="success"></div>
                    <form method='POST' name="sentMessage" id="contactForm" validate="validate">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="control-group col-sm-12">
                                <input type="password" class="form-control p-4" name="change_password" placeholder="Enter New Password"
                                 required='required' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"   data-validation-required-message="Please enter username" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group col-sm-12">
                                <input type="password" class="form-control p-4" name="confirm_change_password" placeholder="Enter Confirm Password"
                                 required='required' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"   data-validation-required-message="Please enter username" />
                                <p class="help-block text-danger"></p>
                            </div>

                        </div>
                        <div>
                            <button class="btn btn-outline-primary" type="submit" id="login">Submit</button>
                        </div>
                </form>

                </div>
            </div>
        
        </div>
    
    
    
    
    
    </div>



</div>









{% endblock base %}
