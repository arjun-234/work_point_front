{% extends 'base.html' %}
{% load static %}
{% block base %}

<div class="container-fluid py-5" id="contact">
    <div class="container">
                    <form method="POST" style="margin:150px; margin-top: 50px;">
                        {% csrf_token %}
                        <!-- job input -->
                        <div class="form-outline mb-4">
                                <label>Title</label>
                                <input type="text" id="form4Example1" name="job_title" class="form-control" value="{{view_data.title}}"/>
                        </div>

                        <!-- Message input -->
                        <div class="form-outline mb-4">
                            <label>Description</label>
                            <textarea class="form-control" name="job_desc" id="form4Example3" rows="5">{{view_data.description}}</textarea>
                        </div>      
                      
                        <!-- price input -->
                        <div class="form-outline mb-4">
                            <label>Price</label>
                            <input type="text" id="form4Example2" name="price" class="form-control" value="{{view_data.price}}"/>
                          
                        </div>
                      
                            <label style="align-content: center;">Skills</label>
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                          {% for i in data %}
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="checks[]" id="inlineCheckbox1" value="{{i.name}}">
                            <label class="form-check-label" for="inlineCheckbox2">{{i.name}}</label>
                          </div>
                          {% endfor %}
                            
                        </div>
                      
                      
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Post </button>
                      </form>
                
                    
         
    </div>
</div>

{% endblock base %}
