{% extends 'base.html' %}
{% load static %}
{% block base %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
    
        <div style="background-color: antiquewhite;">
    
          <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>
          
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </p>
        
        
        {% endfor %}
      </ul>
      {% endif %}
<div class="container-fluid py-5" id="contact">
    <div class="container">
                    <form method="POST" style="margin:150px; margin-top: 50px;" autocomplete="off">
                        {% csrf_token %}
                        <!-- job input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form4Example1" name="job_title" class="form-control" placeholder="Title" required title="Please enter Title"/>
                         
                        </div>

                        <!-- Message input -->
                        <div class="form-outline mb-4">
                            <textarea class="form-control" name="job_desc" id="form4Example3" rows="5" placeholder="Description" required title="Please enter Description"></textarea>
                          
                        </div>
                      
                        <!-- price input -->
                        <div class="form-outline mb-4">
                          <input type="number" min="10" max="10000" id="form4Example2" name="price" class="form-control" placeholder="Price" required title="Please enter Price"/>
                          
                        </div>
                      
                        <!-- <h5 class="d-flex justify-content-center mb-4">Skills</h3> -->
                      
                        <!-- Checkbox -->
                        <label>Skills</label>
                        <div class="form-check d-flex justify-content-center mb-4">
                          {% for i in data %}
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="checks[]" id="inlineCheckbox1" value="{{i.name}}">
                            <label class="form-check-label" for="inlineCheckbox2">{{i.name}}</label>
                          </div>

                          {% endfor %}
                            
                        </div>
                      
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Post </button>
                      </form>
                
                    
         
    </div>
</div>

{% endblock base %}
