{% extends 'base.html' %}
{% load static %}
{% block base %}

<div class="container-fluid py-5" id="contact">
    <div class="container">
                    <form method="POST" style="margin:150px; margin-top: 50px;">
                        {% csrf_token %}
                        <!-- job input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form4Example1" name="job_title" class="form-control" placeholder="Title"/>
                         
                        </div>

                        <!-- Message input -->
                        <div class="form-outline mb-4">
                            <textarea class="form-control" name="job_desc" id="form4Example3" rows="5" placeholder="Description"></textarea>
                          
                        </div>
                      
                        <!-- price input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form4Example2" name="price" class="form-control" placeholder="Price"/>
                          
                        </div>
                      
                        <!-- <h5 class="d-flex justify-content-center mb-4">Skills</h3> -->
                      
                        <!-- Checkbox -->
                        <label>Skills</label>
                        <div class="form-check d-flex justify-content-center mb-4">
                          {% for i in data %}
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="checks[]" id="inlineCheckbox1" value="{{i.name}}">
                            <label class="form-check-label" for="inlineCheckbox2">{{i.name}}</label>
                          </div>

                          {% endfor %}
                            
                        </div>
                      
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Post </button>
                      </form>
                
                    
         
    </div>
</div>

{% endblock base %}
