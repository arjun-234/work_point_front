{% extends 'base.html' %}
{% load static %}
{% block base %}
<div class="container-fluid py-5" id="contact">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
    
        <div style="background-color: antiquewhite;">
    
          <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>
          
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </p>
        
        
        {% endfor %}
      </ul>
      {% endif %}
    <div class="container">
        <div class="position-relative d-flex align-items-center justify-content-center">
            <h1 class="display-3 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">OTP Verification</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form text-center">
                    <div id="success"></div>
                    <form method='POST'  name="sentMessage" id="contactForm" validate="validate">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="control-group col-sm-12">
                                <h3 class="mb-4">OTP has been sent to this..</h3>
                                <h3 class="mb-4">{{ message }}{{email}}</h3>
                                <input type="text" class="form-control p-4" name="otp" placeholder="Enter OTP here "
                                 required='required'   data-validation-required-message="Please Enter OTP" />
                                <p class="help-block text-danger"></p>
                            </div>
                           

                        </div>
                        <div>
                            <button class="btn btn-outline-primary" type="submit" id="login">Submit</button>
                        </div>
                </form>

                </div>
            </div>
        
        </div>
    
    
    
    
    
    </div>



</div>









{% endblock base %}
